<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	
    <title>ギコっぽいの赤いネス</title>
	
<style>

/* gachapon css start */

table, th, td {
    border: 1px solid #ff0000 !important;
}

thead {
    background-color: #333333; /* Dark gray background */
    color: #ff0000;  /* Red text color for the header */
}

th {
    padding: 10px;
    text-align: left;
    vertical-align: middle;
    color: #ff0000;  /* Ensure text color is red */
}

/* Rest of your existing CSS */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    border: 1px solid #ff0000;
    padding: 10px;
    text-align: left;
    vertical-align: middle;
    color: #ff0000;  /* Red text color */
}

/* Square image cell */
.image-cell {
    width: 60px;  /* Set square size */
    height: 60px; 
    text-align: center;
}

/* Square images */
.image-cell img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensures image fits without distortion */
    display: block;
}

/* Rarity colors */
.rarity5star { color: purple; font-weight: bold; }
.rarity4star { color: gold; font-weight: bold; }
.rarity3star { color: silver; }
.rarity2star { color: red; }
.rarity1star { color: red; }

<---
/* Highlight class */
.highlight { background-color: maroon; }

--->

/* Link styles */
.show-all-link {
    color: maroon;
    text-decoration: none;
    display: block;
    margin-top: 20px;
}

/* Button styling */
button {
    font-size: 16px;
    color: #ff0000; /* Red text color */
    font-family: "Lucida Console", "Courier New", monospace;
    background-color: #333333; /* Dark gray background */
    border: 1px solid #ff0000; /* Red border */
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

button:hover {
    background-color: #ff0000; /* Red background on hover */
    color: #ffffff; /* White text on hover */
}

/* Active button state (when the sorting button is clicked) */
button.active {
    background-color: #ff0000; /* Red background for active button */
    color: #ffffff; /* White text for active button */
    border: 1px solid #ff0000; /* Red border */
}

/* gachapon css end*/
    </style>
	
</head>
<body>
	<h1 id="pageTitle">Blade Codex</h1>

<div>
	<button onclick="sortBladesAlphabetically()">Sort Alphabetically</button>
    <button onclick="sortBladesByRarity()">Sort by Rarity</button>
    
<!--   <button onclick="sortItemsByID()">Sort by ID</button> -->
</div>

<table id="itemTable">
    <thead>
        <tr>
            <th>Image</th>
            <th>Item</th>
        </tr>
    </thead>
    <tbody id="itemTableBody">
    </tbody>
</table>

<br>
<center>
<a href="javascript:void(0);" id="showAllLink" class="show-all-link" style="display:none;" onclick="showAllBlades()">Show All Blades</a>
</center>


<script>
let blades = [];  // To store blades data globally
let sortOrderRarity = true; // true = descending (highest first), false = ascending (lowest first)
let sortOrderAlphabetical = true; // true = A-Z, false = Z-A
let sortOrderID = true; // true = lowest to highest, false = highest to lowest

async function loadBlades() {
    try {
        const timestamp = new Date().getTime();  // Get the current timestamp
        const response = await fetch(`blade.json?timestamp=${timestamp}`);  // Append timestamp to avoid caching
        if (!response.ok) {
            throw new Error("Failed to load blade.json");
        }
        const jsonData = await response.json();
        blades = jsonData.blades;

        // Call checkURLHash after blades have been successfully loaded
        checkURLHash();
        hideButtonsIfNeeded(); // Ensure buttons are hidden if needed when the page loads
    } catch (error) {
        console.error("Error loading blades:", error);
        document.getElementById("itemTableBody").innerHTML = "<tr><td colspan='2'>Failed to load blades.</td></tr>";
    }
}

function getStarRepresentation(rarity) {
    const stars = {
        "5-star": "★★★★★",
        "4-star": "★★★★",
        "3-star": "★★★",
        "2-star": "★★",
        "1-star": "★"
    };
    return stars[rarity] || rarity;
}

function formatRarityClass(rarity) {
    return `rarity${rarity.replace("-", "")}`;
}

function displayBlades(blades) {
    const tableBody = document.getElementById("itemTableBody");
    tableBody.innerHTML = ""; // Clear existing rows before displaying blades

    blades.forEach(blade => {
        const row = document.createElement("tr");
        row.id = blade.blade_ID;  // Use blade_ID as the row ID

        // Image Cell (Square)
        const imgCell = document.createElement("td");
        imgCell.classList.add("image-cell");
        const img = document.createElement("img");
        img.src = `/images/akai.py/${blade.blade_ID}.png`;  // Ensure image path is correct
        img.alt = "img";
        imgCell.appendChild(img);

        // Name + Type + Description Cell
        const bladeCell = document.createElement("td");
        let rarityText = getStarRepresentation(blade.Rarity);

        // Create the blade name and type
        bladeCell.innerHTML = `
            <strong class="${formatRarityClass(blade.Rarity)}">${blade.blade_name} (${rarityText})</strong><br>
            ${blade.Type} [${blade.Element}]<br>
            <small>${blade.description}</small><br>
			[${blade.Stats}]
        `;

        // Create the "more here" link
        const moreLink = document.createElement("a");
        moreLink.href = `#${blade.blade_ID}`;  // Set href to the blade's ID (e.g., #1, #2)
        moreLink.innerText = "[more here]";

        // Append the "more here" link to the bladeCell
        bladeCell.appendChild(moreLink);

        row.appendChild(imgCell);
        row.appendChild(bladeCell);
        tableBody.appendChild(row); // Add the row to the table body
    });
}

function displaySingleBlade(bladeId) {
    const tableBody = document.getElementById("itemTableBody");
    tableBody.innerHTML = ""; // Clear previous rows before displaying the single blade

    const blade = blades.find(blade => blade.blade_ID === bladeId);
    if (blade) {
        const row = document.createElement("tr");
        row.id = blade.blade_ID;  // Use blade_ID as the row ID

        // Image Cell (Square)
        const imgCell = document.createElement("td");
        imgCell.classList.add("image-cell");
        const img = document.createElement("img");
        img.src = `/images/akai.py/${blade.blade_ID}.png`;  // Ensure image path is correct
        img.alt = blade.blade_name;
        imgCell.appendChild(img);

        // Name + Description Cell
        const bladeCell = document.createElement("td");
        let rarityText = getStarRepresentation(blade.Rarity);
        bladeCell.innerHTML = `<strong class="${formatRarityClass(blade.Rarity)}">${blade.blade_name} (${rarityText})</strong><br>
		${blade.Type} [${blade.Element}]<br>
		<small>${blade.description}</small><br>
		[${blade.Stats}]`;

        row.appendChild(imgCell);
        row.appendChild(bladeCell);
        tableBody.appendChild(row);

        // Highlight the blade
        row.classList.add("highlight");

        // Change <h1> content to the blade's name
        document.getElementById("pageTitle").textContent = `Blade ID: ${blade.blade_ID}`;
    } else {
        displayBladeNotFound();  // If no blade is found, show "Blade not found"
    }
}

function displayBladeNotFound() {
    const tableBody = document.getElementById("itemTableBody");

    // Clear previous rows to ensure we only show this message once
    tableBody.innerHTML = "";

    // Create a new row for the "Blade not found" message
    const row = document.createElement("tr");

    // Create a cell for the image (leave it empty for now)
    const imgCell = document.createElement("td");
    imgCell.classList.add("image-cell");

    // Create a cell for the "Blade not found" message
    const bladeCell = document.createElement("td");
    bladeCell.colSpan = "2";  // Span across both columns
    bladeCell.style.textAlign = "center";  // Center-align the text
    bladeCell.textContent = "Blade not found";  // Set the message

    // Append the cells to the row
    row.appendChild(imgCell);
    row.appendChild(bladeCell);

    // Append the row to the table body
    tableBody.appendChild(row);
    
    document.getElementById("pageTitle").textContent = `Error`;
}

function checkURLHash() {
    const hash = window.location.hash.substring(1); // Get hash without '#'

    if (hash) {
        // Convert the hash value to a number (ensure proper comparison)
        const bladeId = parseFloat(hash); // Convert hash to a number (e.g., #1 -> 1)

        // Find the blade based on the bladeId (number)
        const blade = blades.find(blade => blade.blade_ID === bladeId);

        if (blade) {
            // If blade found, display it
            displaySingleBlade(blade.blade_ID);
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');  // Hide buttons
            document.getElementById("showAllLink").style.display = "block";  // Show "Show All" link
        } else {
            // If blade not found, show the "Blade not found" message
            displayBladeNotFound();
            document.querySelectorAll('button').forEach(button => button.style.display = 'none');  // Hide buttons
            document.getElementById("showAllLink").style.display = "block";  // Show "Show All" link
        }
    } else {
        // If no hash is present, display all blades
        displayBlades(blades); // Show all blades if there's no hash
        document.querySelectorAll('button').forEach(button => button.style.display = 'inline-block');  // Show buttons
        document.getElementById("showAllLink").style.display = "none";  // Hide "Show All" link
    }
}

function showAllBlades() {
    window.location.hash = ''; // Remove hash from URL
    displayBlades(blades); // Reload the full blade list
    document.getElementById("showAllLink").style.display = "none"; // Hide the "Show All" link
    // Change <h1> back to "Blade List"
    document.getElementById("pageTitle").textContent = "Blade List";
}

// Function to hide the buttons if the hash is #1
function hideButtonsIfNeeded() {
    const hash = window.location.hash;
    if (hash === "#1") {
        const buttons = document.querySelectorAll('button');
        buttons.forEach(button => button.style.display = 'none');  // Hide all buttons
    }
}

// Sorting Functions
let alphabeticalFirstClick = true; 
let idFirstClick = false;
let rarityFirstClick = true;

function sortBladesByRarity() {
    if (rarityFirstClick) {
        blades.sort((a, b) => {
            const rarityOrder = { "5-star": 5, "4-star": 4, "3-star": 3, "2-star": 2, "1-star": 1 };
            return rarityOrder[b.Rarity] - rarityOrder[a.Rarity]; // Highest first
        });
        rarityFirstClick = false;
    } else {
        sortOrderRarity = !sortOrderRarity;
        blades.sort((a, b) => {
            const rarityOrder = { "5-star": 5, "4-star": 4, "3-star": 3, "2-star": 2, "1-star": 1 };
            return sortOrderRarity ? rarityOrder[b.Rarity] - rarityOrder[a.Rarity] : rarityOrder[a.Rarity] - rarityOrder[b.Rarity];
        });
    }
    displayBlades(blades);
}

function sortBladesAlphabetically() {
    if (alphabeticalFirstClick) {
        blades.sort((a, b) => a.blade_name.localeCompare(b.blade_name));
        alphabeticalFirstClick = false;
        idFirstClick = false;
        rarityFirstClick = true;
    } else {
        sortOrderAlphabetical = !sortOrderAlphabetical;
        blades.sort((a, b) => sortOrderAlphabetical ? a.blade_name.localeCompare(b.blade_name) : b.blade_name.localeCompare(a.blade_name));
    }
    displayBlades(blades);
}

window.onload = function() {
    loadBlades();
    checkURLHash();
    hideButtonsIfNeeded(); // Ensure buttons are hidden if needed when the page loads
};

window.onhashchange = function () {
    location.reload(); // Force full page reload on hash change
};
</script>
</body>
</html>
