
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	
    <title>ギコっぽいの赤いネス</title>
    <style>
        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
            margin: 20px 0;
            table-layout: fixed;
        }
        table, th, td {
            border: 1px solid red;
        }
        th, td {
            padding: 4px 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        th {
            text-align: center;
        }
        td {
            text-align: center;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 12px;
                padding: 6px 4px;
            }
        }
    </style>
</head>
<body>

    <h2>Akaiyen to Gikocoins Conversion Table</h2>
    <table>
        <thead>
            <tr>
                <th>Akaiyen Threshold <br> (use <code>.gross</code> for your threshold!)</th>
                <th>Akaiyen to Gikocoins Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0-99</td>
                <td>1:10</td>
            </tr>
            <tr>
                <td>100-999</td>
                <td>1:100</td>
            </tr>
            <tr>
                <td>1000-9999</td>
                <td>1:1000</td>
            </tr>
            <tr>
                <td>10000-99999</td>
                <td>1:10000</td>
            </tr>
            <tr>
                <td>100000+</td>
                <td>1:100000</td>
            </tr>
        </tbody>
    </table>
    [<a href="/">
      <img src="https://akai.gikopoi.com/image/wiz.png">
    </a>]
</body>
</html>
