<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    
    <title>ギコっぽいの赤いネス</title>

</head>

<main>

<span id="post"></span>

<script>

  const today = new Date();
const fileName = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}.txt`;

const filePath = `/recovery/jft_txt/${fileName}`;

fetch(filePath)
    .then(response => {
        if (!response.ok) {
            throw new Error('not available');
        }
        return response.text();
    })
    .then(data => {
        const lines = data.split('\n');

        // Modify line 1 (underline)
        if (lines[1]) {
            lines[1] = `<u>${lines[1]}</u>`;
        }

        // Modify line 4 (italic and prefixed with "- ")
        if (lines[4]) {
            lines[4] = `- <i>${lines[4]}</i>`;
        }

        // Modify the last line: underline+bold "Just for today" ONLY in that line
        if (lines.length > 0) {
            const lastIndex = lines.length - 1;
            lines[lastIndex] = lines[lastIndex].replace(/Just for today/g, '<strong><u>Just for today</u></strong>');
        }

        // Wrap each line in a paragraph
        const wrappedText = lines.map(line => `<p>${line}</p>`).join('');

        // Inject into DOM
        document.getElementById('post').innerHTML = wrappedText;
    })
    .catch(error => {
        document.getElementById('post').innerText = error.message;
    });


</script>
