<main>

<pre id="post"></pre>

<script>
const today = new Date();
const fileName = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}.txt`;
const filePath = `/jft_txt/${fileName}`;

fetch(filePath)
    .then(response => response.ok ? response.text() : Promise.reject('not available'))
    .then(data => {

        const modifiedText = data.replace(/Just for today/g, '<strong><u>Just for today</u></strong>');
        const lines = modifiedText.split('\n');

        if (lines[1]) lines[1] = `<u>${lines[1]}</u>`;
        if (lines[4]) lines[4] = `- <i>${lines[4]}</i>`;

        document.getElementById('post').innerHTML = lines.join('\n');
    })
    .catch(error => {
        document.getElementById('post').textContent = error;
    });
</script>
